<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first CSS stylesheet</title>
    <style>
        body {
            color: #333; /* Set text color to a dark gray */
            background-color: #f4f4f4; /* Set background color to a light gray */
            font-family: 'Arial', sans-serif; /* Set the default font family for the entire document */
        }

        h1 {
            font-family: 'Times New Roman', serif; /* Set the font family for the heading */
        }

        .navbar {
            position: relative; /* Set the position property for the navbar */
            top: 1em; /* Set the top position of the navbar */
            left: 1em; /* Set the left position of the navbar */
            width: 10em; /* Set the width of the navbar */
            /* Add any additional styles for the navbar here */
        }

        /* Media type for all devices */
        @media all {
            /* Add styles for all devices here */
        }

        /* Media type for print */
        @media print {
            /* Add styles for print here */
        }
    </style>
</head>
<body>
    <h1>My first style page</h1>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>

    <ul class="navbar">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Drop-down menu -->
    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <!-- Your other HTML content goes here -->
</body>
</html>
